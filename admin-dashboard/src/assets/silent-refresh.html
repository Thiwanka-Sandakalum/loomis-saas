<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Auth0 Silent Refresh</title>
</head>

<body>
    <script>
        try {
            if (window.parent && window.parent !== window) {
                // This is running in an iframe for silent refresh
                const hash = window.location.hash;
                const search = window.location.search;

                if (hash || search) {
                    // Send the authorization response to the parent window
                    window.parent.postMessage({
                        type: 'authorization_response',
                        hash: hash,
                        search: search
                    }, window.location.origin);
                }
            }
        } catch (error) {
            console.error('Silent refresh error:', error);
        }
    </script>
</body>

</html>
